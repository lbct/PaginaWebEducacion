<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Cuestionario</title>
        <link rel="stylesheet" type="text/css" href="../../estilos/w3.css">
        <link rel="stylesheet" type="text/css" href="../../estilos/global.css">
        <link rel="stylesheet" type="text/css" href="../../estilos/estilo-pagina-cuestionario.css">
    </head>
    <body>
        <div class="w3-bar w3-black">
            <a href="../../index.html" class="w3-bar-item w3-button w3-mobile">Inicio</a>
            <a href="pagina-cuestionario.html" class="w3-bar-item w3-button w3-mobile w3-green">Cuestionario</a>
            <a href="../pagina-proyecto/pagina-proyecto.html" class="w3-bar-item w3-button w3-mobile">Practica</a>
        </div>


        <div class="contenido-principal">
            <h1 class="titulo-cuestionario">Cuestionario</h1>
            <div class="w3-card">
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 1</p>
                    <div >
                        <input type="radio" id="res_p1_1" name="res_p1" class="w3-radio">
                        <label for="res_p1_1">Respuesta 1</label>
                    </div>
                    <div >
                        <input type="radio" id="res_p1_2" name="res_p1" class="w3-radio">
                        <label for="res_p1_2">Respuesta 2</label>
                    </div>
                    <div >
                        <input type="radio" id="res_p1_3" name="res_p1" class="w3-radio">
                        <label for="res_p1_3">Respuesta 3</label>
                    </div>
                </div>
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 2</p>
                    <div >
                        <input type="checkbox" class="w3-check" id="res_p2_1">
                        <label  for="res_p2_1">Respuesta 1</label>
                    </div>
                    <div >
                        <input type="checkbox" class="w3-check" id="res_p2_2">
                        <label for="res_p2_2">Respuesta 2</label>
                    </div>
                    <div >
                        <input type="checkbox" class="w3-check" id="res_p2_3">
                        <label for="res_p2_3">Respuesta 3</label>
                    </div>
                </div>
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 3</p>
                    <select id="res_p3" class="w3-select">
                        <option value="" hidden>Selecciona la respuesta</option>
                        <option value="1">Respuesta 1</option>
                        <option value="2">Respuesta 2</option>
                        <option value="3">Respuesta 3</option>
                        <option value="4">Respuesta 4</option>
                    </select>
                </div>
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 4</p>
                    <input type="text" id="res_p4" class="w3-input" placeholder="Escribe la respuesta">
                </div>
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 5</p>
                    <textarea id="res_5" class="w3-input" rows="10" placeholder="Escribe la respuesta"></textarea> 
                </div>
                <div class="boton-enviar">
                    <input type="submit" class="w3-button w3-green" value="Enviar">
                </div>
            </div>
        </div>
    </body>
</html>
