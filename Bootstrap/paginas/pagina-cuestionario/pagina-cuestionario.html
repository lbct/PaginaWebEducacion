<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Cuestionario</title>
        <link rel="stylesheet" type="text/css" href="../../estilos/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../../estilos/global.css">
        <link rel="stylesheet" type="text/css" href="../../estilos/estilo-pagina-cuestionario.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cuestionario</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../../index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="pagina-cuestionario.html">Cuestionario</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pagina-proyecto/pagina-proyecto.html">Practica</a>
                </li>
              </ul>
            </div>
          </nav>


        <div class="contenido-principal">
            <h1 class="titulo-cuestionario">Cuestionario</h1>
            <div class="card">
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 1</p>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="res_p1_1" name="res_p1" class="custom-control-input">
                        <label class="custom-control-label" for="res_p1_1">Respuesta 1</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="res_p1_2" name="res_p1" class="custom-control-input">
                        <label class="custom-control-label" for="res_p1_2">Respuesta 2</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="res_p1_3" name="res_p1" class="custom-control-input">
                        <label class="custom-control-label" for="res_p1_3">Respuesta 3</label>
                    </div>
                </div>
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 2</p>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="res_p2_1">
                        <label class="custom-control-label" for="res_p2_1">Respuesta 1</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="res_p2_2">
                        <label class="custom-control-label" for="res_p2_2">Respuesta 2</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="res_p2_3">
                        <label class="custom-control-label" for="res_p2_3">Respuesta 3</label>
                    </div>
                </div>
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 3</p>
                    <select id="res_p3" class="custom-select">
                        <option value="" hidden>Selecciona la respuesta</option>
                        <option value="1">Respuesta 1</option>
                        <option value="2">Respuesta 2</option>
                        <option value="3">Respuesta 3</option>
                        <option value="4">Respuesta 4</option>
                    </select>
                </div>
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 4</p>
                    <input class="form-control" type="text" id="res_p4" placeholder="Escribe la respuesta">
                </div>
                <div class="contenedor-pregunta">
                    <p class="pregunta">Pregunta 5</p>
                    <textarea id="res_5" class="form-control" rows="10" placeholder="Escribe la respuesta"></textarea> 
                </div>
                <div class="boton-enviar">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                </div>
            </div>
        </div>
    </body>
    <script src="../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</html>
